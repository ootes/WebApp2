 <!--
	Single page multi-device app
	- Reisgids
	- 3 pagina's
		- Overzicht/lijst (POI) (restaurants, musea, etc.)
		- Detail
		- Map
-->

<!doctype html>
<html lang="nl">
<head>
	<meta charset="UTF-8">
	<title>Caf√© finder</title>
	<link rel="stylesheet" href="style.css">
	<link href='http://fonts.googleapis.com/css?family=Merriweather+Sans:400,700,800,300' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Noto+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.css" />

	<meta name="HandheldFriendly" content="True">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  	<meta name="apple-mobile-web-app-capable" content="yes" />
  	<meta name="apple-mobile-web-app-status-bar-style" content="black">  

</head>
<body>
	
	<!-- index page -->
	<section data-role="page" id="list" class="show">
		<header class="mainheader">
			<h1>LOCATIES</h1>
		</header>
		<section class="content">
			<ul class="locations listview">
				<li class='location'>
					<a href="#" class='link'></a>
				</li>
			</ul>
		</section>
	</section>


	<!-- detail page -->
	<section data-role="page" id="detail" class='location'>
		<header class="mainheader">
			<button class='backbtn'></button>
			<h1 class='loctitle'>VAR</h1>
		</header>

		<section>
			<nav class='tabs'>
				<a class='infolink' href="#">Info</a>
				<a class="maplink" href="#">Kaart</a>
			</nav>
		</section>

		<section class="content" id="infotab" data-role='tab'>
			<p class="info">Loading info &hellip;</p>
		</section>

		<section class="content" id="kaarttab" data-role='tab'>
			<div id="map"></div>
		</section>
	</section>



	
	<script src="js/lib/routie.min.js"></script>
	<script src="js/lib/gator.min.js"></script>
	<script src="js/lib/ondomready.min.js"></script>
	<script src="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.js"></script>
	<script src="js/lib/transparency.min.js"></script>
	<script src="js/lib/underscore-min.js"></script>
	<script src="js/lib/microajax.minified.js"></script>

	<script src="js/functions.js"></script>
	<script src="js/functions2.js"></script>
</body>
</html>
